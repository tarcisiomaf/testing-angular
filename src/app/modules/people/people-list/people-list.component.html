<div>
  <div>
    <h2 id="list-title">Pessoas cadastradas</h2>
  </div>

  <div  id="loading-div" *ngIf="isLoading; else table " class="loading" >
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <ng-template #table>
    <div id="button-group-div" class="button-row">
      <a id="add-button" [routerLink]="['/add']"  mat-raised-button color="primary">Adicionar Pessoa</a>
    </div>
    <div id="table-div" >
      <table *ngIf="people.length>0;else empty" mat-table [dataSource]="people" class="mat-elevation-z8 people-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Idade </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [routerLink]="['detail',row.id]"  class="p-table-row"  [id]="row.id"></tr>

      </table>
    </div>
  </ng-template>

  <ng-template #empty>
    <div id="empty-list-div" class="loading">
      <h5>NÃ£o existem pessoas cadastradas ainda</h5>
    </div>
  </ng-template>

</div>
